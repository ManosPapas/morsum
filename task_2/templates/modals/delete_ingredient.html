<!-- Delete Modal -->
<div class="modal fade" id="delete_{{id}}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
	<form method="post" id="delete-modal-form" action="/delete_ingredient/{{ id }}">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="deleteModalLabel">Delete ingredient: {{ ingredient }}</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	Are you sure? <b id="delete-modal-value"></b>
	        <input type="hidden" id="delete-modal-hidden-role-right-code" name="delete-modal-hidden-module-code" />
	      </div>
	      <div class="modal-footer">
	        <input type="submit" name='delete_ingredient' class="btn btn-primary" value="Delete">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
	      </div>
	    </div>
	  </div>
	</form>
</div>
